<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualStudio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="header">
            <span>
                
                <a href="https://code.visualstudio.com/" style="color: white; font-weight:500;">Visual Studio Code</a>
            </span>
            <span class="toplink">Docs</span>
            <span class="toplink">Updates</span>
            <span class="toplink">Blog</span>
            <span class="toplink">API</span>
            <span class="toplink">Extensions</span>
            <span class="toplink">FAQ</span>
            <span class="toplink">Learn</span>
           
            <div>
                <input id="search" type="search" placeholder="search docs">
                <button id="button">Download</button>
            </div>
        </div>

        <div class="sec">
            <div class="left">
                <div id="free">
                    Free. Built on open source. Runs everywhere.
                </div>
                <div id="code">Code Editing. Redefined.</div>
                <div style="padding-left: 100px; padding: top 7px;" >
                    <button id="b2">Download for Windows</button>
                </div>
                <div style="padding-top: 2px;">
                    <p id="para">
                        <a href="#" id="link">Web</a>,<a href="#" id="link">Insiders edition</a>,or
                        <a href="#" id="link">other platforms</a>
                    </p>
                </div>
                <div >
                    <p id="by">By using VS Code, you agree to its <a href="#">license</a> and <a href="#">privacy statement</a>.</p>
                </div>
            </div>
            <div class="right">
                <img class="vsimg" src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="vs front img" width="800px"> 
            </div>   
        </div>
    
    </section>
        
    

</body>
</html>
